<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <div class="row mt-5">
        <div id="rowsDiv" class="col-md-8 pe-5">
          <div class="row my-5 p-3 border border-secondary rounded">
            <div class="colorInput p-2 mx-auto">
              <button class="btn btn-secondary w-100 h-100 fs-1 pt-0" onclick="addColorsRowBtn()">+</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="border border-secondary rounded">
              <div id="chatDiv" class="chatBox overflow-auto">
                <ul id="chatUl" class="list-group list-group-flush">
                </ul>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div>
              <form id="chatForm" class="input-group">
                <input id="chatInput" class="form-control" type="text">
                <button id="sendBtn" class="btn btn-info">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="classes.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</html>
